<!DOCTYPE html>
<html lang="en">
<head>
  <title>Item-Item recommender demo page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="typeahead.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="typeahead.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Aprec recommender demo page</h1>
  <p>Based on MovieLens 20M Dataset</p>
  <p>Add few movies into liked list to get personal recommendations</p>
</div>

<div class="container">
  <div class="row bg-light">
    <label for="search">Add a movie to history</label>
    <input class="form-control" type="text" placeholder="Search by title" id="search" />
  </div>
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-sm-6">
      <h3>Your history</h3>
      <ul class="list-group" id="history">
      </ul>
    </div>
    <div class="col-sm-6">
      <h3>Recommended Movies</h3>
      <ul class="list-group" id="recommendations">
      </ul>
    </div>
  </div>
</div>

</body>
</html>
